{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<h2>Book List</h2>
<ul>
    {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} ({{ book.year }})
            <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
            <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
