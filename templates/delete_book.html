{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
<form method="post">
    <button type="submit">Yes, Delete</button>
</form>
<a href="{{ url_for('book_list') }}">Cancel</a>
{% endblock %}
